appName: frontend

service:
  port: 80
  type: NodePort

ingress:
  enabled: true
  scheme: internet-facing

configMap:
  enabled: "false"

externalSecret:
  enabled: false

resources:
  requests:
    memory: "300Mi"
    cpu: "600m"
  limits:
    memory: "500Mi"
    cpu: "750m"

hpa:
  min: 2
  max: 10
  cpuAvg: 70

probes:
  path: /health
  port: 80
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10


#for configMap, we need to doubt quote the boolean to get a string and also we need to double quote the numbers